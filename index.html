<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Netflix Clone</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>
<body>
    <header> 
        <div class="container"> 
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#" >Inicio</a>
                <a href="#" >Séries</a>
                <a href="#" >Filmes</a>
                <a href="#" >Documentários</a>
            </nav>
         </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">LUCIFER</h3>
                <p class="descricao"> Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.Assista agora a nova temporada de Lúcifer que está imperdível!!! </p>
                <div class="botoes">  
                    <button role="button" class="botao">
                              <i class="fas fa-play"></i>
                              ASSISTIR AGORA 
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                             MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="imagens/mini1.jpg" alt="">
            </div>    
            <div class="item">
                <img class="box-filme" src="imagens/mini2.jpg" alt="">
            </div>    
            <div class="item">
                <img class="box-filme" src="imagens/mini3.jpg" alt="">
            </div>    
            <div class="item">
                <img class="box-filme" src="imagens/mini4.jpg" alt="">
            </div>    
            <div class="item">
                <img class="box-filme" src="imagens/mini5.jpg" alt="">
            </div>    
            <div class="item">
                <img class="box-filme" src="imagens/mini6.jpg" alt="">
            </div>    
            <div class="item">
                <img class="box-filme" src="imagens/mini7.jpg" alt="">
            </div>    
            <div class="item">
                <img class="box-filme" src="imagens/mini8.jpg" alt="">
            </div>    
            <div class="item">
                <img class="box-filme" src="imagens/mini9.jpg" alt="">
            </div>    
            <div class="item">
                <img class="box-filme" src="imagens/mini10.jpg" alt="">
            </div>    
         </div>
    </div>
    <script src="https://kit.fontawesome.com/39c708de99.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
